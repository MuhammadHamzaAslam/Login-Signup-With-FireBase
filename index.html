<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="Files/style.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
          <header>Login</header>
          <form action="#">
            <input type="text" placeholder="Enter your email" id="loginEmail">
            <input type="password" placeholder="Enter your password" id="loginPassword">
            <a href="#">Forgot password?</a>
            <input type="button" class="button" value="Login" id="loginBtn">
          </form>
          <div class="signup">
            <span class="signup">Don't have an account?
             <label for="check">Signup</label>
            </span>
          </div>
        </div>
        <div class="registration form">
          <header>Signup</header>
          <form action="#">
            <input type="text" placeholder="Enter your Name" id="userName">
            <input type="email" placeholder="Enter your email" id="createEmail">
            <input type="password" placeholder="Create a password" id="createPassword">
            <input type="button" class="button" value="Signup" id="signupButton">
          </form>
          <div class="signup">
            <span class="signup">Already have an account?
             <label for="check">Login</label>
            </span>
          </div>
        </div>
      </div>




    <script src="Files/app.js" type="module"></script>
</body>
</html>
